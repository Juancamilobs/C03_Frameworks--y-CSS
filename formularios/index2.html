<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for  sites</title>
    <link rel="stylesheet" href="../Foundation/css/foundation.css">
    <link rel="stylesheet" href="../Foundation/css/app.css">
  </head>
  <body>
    <div class="row">
      <div class="columns">
        <h1>Formulario</h1>
      </div>
    </div>
    <form>
      <div class="row small-stack medium-unstak">
        <div class="columns">
          <label>texto
            <input type="text" placeholder="Texto" required aria-describedby="ayudaTexto">
          </label>
          <p class="help-text" id="ayudaTexto">Aqui debes llenar un texto cualquiera</p>
          <label>Fecha y hora
            <input type="datetime-local">
          </label>
          <label>Email
            <input type="email" placeholder="Email" required>
          </label>
          <label>Mes
            <input type="month" required>
          </label>
          <label>Numero
            <input type="number" placeholder="Numero">
          </label>
        </div>
      <div class="columns">
        <label>Contraseña
          <input type="password" placeholder="contraseña">
        </label>
        <label>Telefono
          <input type="tel" placeholder="telefono">
        </label>
        <label>Tiempo
          <input type="time">
        </label>
        <label>Url
          <input type="url">
        </label>
        <label>Semana
          <input type="week">
        </label>
      </div>
    </form>
  </body>
</html>
