<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="../BootStrap/css/bootstrap.min.css">
    <title>Formularios</title>
  </head>
  <body>
    <div class="container">
      <form class="" action="" role="form">
        <legend>Formulario de Contacto</legend>
        <div class="form-group">
          <label for="Nombre">Nombre</label>
          <input type="text" name="Nombre" id="Nombre" class="form-control">
        </div>
        <div class="form-group">
          <label for="Telefono">Telefono</label>
          <input type="number" name="Telefono" id="Telefono" class="form-control">
        </div>
        <div class="form-group">
          <label for="email">Correo Electronico</label>
          <input type="email" name="email" id="email" required class="form-control">
        </div>
        <div class="form-group">
          <label for="hobbie1">Leer</label>
          <input type="checkbox" name="hobbie1" id="hobbie1" class="form-control">
        </div>
        <div class="form-group">
          <label for="hobbie2">Escribir</label>
          <input type="checkbox" name="hobbie2" id="hobbie2" class="form-control">
        </div>
        <div class="form-group">
          <label for="hobbie3">VideoJuegos</label>
          <input type="checkbox" name="hobbie3" id="hobbie3" class="form-control">
        </div>
        <div class="form-group">
          <label for="comentario">Comentarios</label>
          <textarea name="comentario" rows="8" cols="40"  class="form-control"></textarea>
        </div>
        <div class="form-group">
        <input type="button" name="boton" value="Enviar" class="btn btn-default">
        </div>
      </form>
    </div>
  </body>
</html>
