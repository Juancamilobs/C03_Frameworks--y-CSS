<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>Sistema de rejilla, clases y reglas</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
  </head>
  <body class="cinema-body">
    <header>
    <nav class="navbar navbar-inverse navbar-fixed-top affix-top" role="navigation"></nav>
    </header>
    <div class="container-fluid">
      <div class="row">
        <div class="jumbotron"></div>
        <div class="titulo-cartelera">
        </div>
      </div>
      <div class="row movies-row">
        <div class="text-center movies-column col-lg-2 col-md-2 col-sm-3 col-xs-3"></div>
        <div class="text-center movies-column col-lg-2 col-md-2 col-sm-3 col-xs-3"></div>
        <div class="text-center movies-column col-lg-2 col-md-2 col-sm-3 col-xs-3"></div>
        <div class="text-center movies-column col-lg-2 col-md-2 col-sm-3 col-xs-3"></div>
        <div class="right-column text-center movies-column col-lg-2 col-md-2"></div>
        <div class="right-column text-center movies-column col-lg-2 col-md-2"></div>
      </div>

      <div class="row">
        <div class="left-column titulo-cartelera col-lg-8 col-md-8 col-sm-12 col-xs-12"></div>
        <div class="right-column titulo-cartelera col-lg-4 col-md-4"></div>
      </div>

      <div class="row">
        <div class="left-column movies-row col-lg-8 col-md-8 col-sm-12 col-xs-12">
          <div class="row movies-row">
            <div class="text-center movies-column col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
            <div class="text-center movies-column col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
            <div class="text-center movies-column col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
          </div>
        </div>
        <div class="movies-row right-column col-lg-4 col-md-4">
          <div class="row movies-row">
            <div class="movies-column col-lg-12 col-md-12 text-center"></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="titulo-cartelera left-column right-column col-lg-6 col-md-6"></div>
        <div class="titulo-cartelera col-lg-6 col-md-6 col-sm-12 col-xs-12"></div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-6 movies-row left-column right-column"></div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 movies-row"></div>
      </div>
    </div>
  </body>
</html>
