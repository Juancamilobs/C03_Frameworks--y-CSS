<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>NextU Cinema</title>
    <link rel="stylesheet" href="../../BootStrap/Css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos2.css">
  </head>
  <body class="cinema-body">
    <header>
    <nav class="navbar navbar-inverse navbar-fixed-top affix-top" role="navigation">
      <img src="images/logo-cinema.png" alt="Logo Cinema" class="logo">
    </nav>
    </header>
    <div class="container-fluid">
      <div class="row">
        <div class="jumbotron">
          <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
            <div class="text-center col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <h2 class="text-uppercase welcome-title">bienvenidos a</h2>
              <img src="images/logo-cinema.png" alt="Logo Cinema" class="jumbotron-img">
              <div class="jumbotron-text">Síguenos en nuestras <abbr title="Facebook, Twitter e Instagram">redes sociales</abbr> para obtener información sobre los últimos estrenos del cine</div>
              <div class="redes-sociales">
                <img src="images/logo-facebook.png" alt="Logo Facebook" class="img-rounded img-social">
                <img src="images/logo-instagram.png" alt="Logo Instagram" class="img-rounded img-social">
                <img src="images/logo-twitter.jpg" alt="Logo Twitter" class="img-rounded img-social">
              </div>
            </div>
          </div>
        </div>
        <div class="titulo-cartelera">
          <header class="text-capitalize text-center titulo-text">películas en cartelera</header>
        </div>
      </div>
      <div class="row movies-row">
        <div class="text-center movies-column col-lg-2 col-md-2 col-sm-3 col-xs-3">
          <div class="row movie-title">
            <img src="images/pelicula1.jpg" alt="Pelicula 1" class="img-movies">
          </div>
          <div class="row movie-title">Angeles y Demonios</div>
          <div class="row movie-title">Sala 1</div>
        </div>
        <div class="text-center movies-column col-lg-2 col-md-2 col-sm-3 col-xs-3">
          <div class="row movie-title">
            <img src="images/pelicula2.jpg" alt="Pelicula 2" class="img-movies">
          </div>
          <div class="row movie-title">El Cazador</div>
          <div class="row movie-title">Sala 2</div>
        </div>
        <div class="text-center movies-column col-lg-2 col-md-2 col-sm-3 col-xs-3">
          <div class="row movie-title">
            <img src="images/pelicula3.jpg" alt="Pelicula 3" class="img-movies">
          </div>
          <div class="row movie-title">Holmes</div>
          <div class="row movie-title">Sala 3</div>
        </div>
        <div class="text-center movies-column col-lg-2 col-md-2 col-sm-3 col-xs-3">
          <div class="row movie-title">
              <img src="images/pelicula4.jpg" alt="Pelicula 4" class="img-movies">
          </div>
          <div class="row movie-title">Titanic</div>
          <div class="row movie-title">Sala 4</div>
        </div>
        <div class="right-column text-center movies-column col-lg-2 col-md-2">
          <div class="row movie-title">
            <img src="images/pelicula5.jpg" alt="Pelicula 5" class="img-movies">
          </div>
          <div class="row movie-title">El Ilusionista</div>
          <div class="row movie-title">Sala 5</div>
        </div>
        <div class="right-column text-center movies-column col-lg-2 col-md-2">
          <div class="row movie-title">
            <img src="images/pelicula6.jpg" alt="Pelicula 6" class="img-movies">
          </div>
          <div class="row movie-title">Abraham Lincon</div>
          <div class="row movie-title">Sala 6</div>
        </div>
      </div>

      <div class="row">
        <div class="left-column titulo-cartelera col-lg-8 col-md-8 col-sm-12 col-xs-12"></div>
        <div class="right-column titulo-cartelera col-lg-4 col-md-4"></div>
      </div>

      <div class="row">
        <div class="left-column movies-row col-lg-8 col-md-8 col-sm-12 col-xs-12">
          <div class="row movies-row">
            <div class="text-center movies-column col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
            <div class="text-center movies-column col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
            <div class="text-center movies-column col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
          </div>
        </div>
        <div class="movies-row right-column col-lg-4 col-md-4">
          <div class="row movies-row">
            <div class="movies-column col-lg-12 col-md-12 text-center"></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="titulo-cartelera left-column right-column col-lg-6 col-md-6"></div>
        <div class="titulo-cartelera col-lg-6 col-md-6 col-sm-12 col-xs-12"></div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-6 movies-row left-column right-column"></div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 movies-row"></div>
      </div>
    </div>
  </body>
</html>
