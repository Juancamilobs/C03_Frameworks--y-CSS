<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width user-scalable=yes initial-scale=1.0">
    <link rel="stylesheet" href="../../BootStrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/estilos.css">
    <title>NextU Cinema</title>
  </head>
  <body class="cinema-body container">
    <header>
      <nav class="navbar navbar-inverse navbar-fixed-top affix-top text-left" role="navigation">
        <img src="images/logo-cinema.png" alt="Logo Cinema" class="logo">
      </nav>
    </header>
    <div class="container-fluid clearfix">
      <div class="row">
        <div class="jumbotron clearfix">
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 text-center">
            <h2 class="text-uppercase welcome-title">bienvenidos a</h2>
            <img src="images/logo-cinema.png" alt="Logo Cinema" class="jumbotron-img">
            <div class="jumbotron-text">Síguenos en nuestras <abbr title="Facebook,Twitter,Instagram">redes sociales</abbr> para obtener información sobre los últimos estrenos del cine</div>
            <div class="redes-sociales">
              <img src="images/logo-facebook.png" alt="Logo Facebook" class="img-rounded img-social">
              <img src="images/logo-instagram.png" alt="Logo Instagram" class="img-rounded img-social">
              <img src="images/logo-twitter.jpg" alt="Logo Twitter" class="img-rounded img-social">
            </div>
          </div>
        </div>
        <div class="titulo-cartelera">
          <header class="text-capitalize text-center titulo-text">películas en cartelera</header>
        </div>
        <div class="row movies-row text-center">
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <div class="row movie-title">
              <img src="images/pelicula1.jpg" alt="Pelicula 1" class="img-movies">
            </div>
            <div class="row movie-title text-center">Angeles y Demonios</div>
            <div class="row movie-title text-center">Sala 1</div>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <div class="row movie-title">
              <img src="images/pelicula2.jpg" alt="Pelicula 2" class="img-movies">
            </div>
            <div class="row movie-title">El  cazador</div>
            <div class="row movie-title">Sala 2</div>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <div class="row movie-title">
              <img src="images/pelicula3.jpg" alt="Pelicula 3" class="img-movies">
            </div>
            <div class="row movie-title">Holmes</div>
            <div class="row movie-title">Sala 3</div>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <div class="row movie-title">
              <img src="images/pelicula4.jpg" alt="Pelicula 4" class="img-movies">
            </div>
            <div class="row movie-title">Titanic</div>
            <div class="row movie-title">Sala 4</div>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <div class="row movie-title">
              <img src="images/pelicula5.jpg" alt="Pelicula 5" class="img-movies">
            </div>
            <div class="row movie-title">El Ilusionista</div>
            <div class="row movie-title">Sala 5</div>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <div class="row movie-title">
              <img src="images/pelicula6.jpg" alt="Pelicula 6" class="img-movies">
            </div>
            <div class="row movie-title">Abraham Lincon</div>
            <div class="row movie-title">Sala 6</div>
          </div>
        </div>
        <div class="row movies-row">
          <div class="titulo-cartelera">
            <header class="text-capitalize text-center titulo-text">proximos estrenos</header>
          </div>
          <div class="titulo-cartelera">
            <header class="text-capitalize text-center titulo-text">mejor calificada</header>
          </div>
      </div>


      </div>
    </div>
  </body>
</html>
